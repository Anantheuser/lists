<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ordered list-->
    <ol type="1">
        <li>do homework</li>
        <li>study</li>
        <li>play with friends</li>
    </ol>
    <!--unordered list-->
    <ul type="square">
        <li>butter</li>
        <li>milk</li>
        <li>water bottle</li>
    </ul>
    <!--description list-->
    <dl>
        <dt>types of sport that include balls</dt>
        <dd>football</dd>
        <dd>basketball</dd>
        <dd>cricket</dd>
    </dl>
</body>
</html>
